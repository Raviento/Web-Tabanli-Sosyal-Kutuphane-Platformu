<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Profili Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow p-4" style="width: 500px;">
        <h3 class="text-center mb-4">Profili Düzenle</h3>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-bold">Profil Resmi</label>
                {{ form.avatar }}
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Biyografi</label>
                {{ form.bio }}
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Kaydet</button>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">İptal</a>
            </div>
        </form>
    </div>

</body>
</html>
