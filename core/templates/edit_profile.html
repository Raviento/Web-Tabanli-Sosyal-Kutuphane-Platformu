{% extends 'base.html' %}

{% block title %}Profili Düzenle{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card bg-card border-secondary shadow-lg p-4" style="width: 500px;">
        <h3 class="text-center mb-4 text-white">Profili Düzenle</h3>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-bold text-white">Profil Resmi</label>
                <div class="input-group">
                    {{ form.avatar }}
                </div>
                <div class="form-text text-muted">Mevcut resminizi değiştirmek için yeni bir dosya seçin.</div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold text-white">Biyografi</label>
                {{ form.bio }}
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success fw-bold">Kaydet</button>
                <a href="javascript:history.back()" class="btn btn-outline-secondary text-white">İptal</a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Form elemanlarını dark moda uyarla */
    input[type="file"] {
        background-color: #2c3440;
        color: #fff;
        border: 1px solid #456;
    }
    textarea {
        background-color: #2c3440 !important;
        color: #fff !important;
        border: 1px solid #456 !important;
    }
    textarea:focus {
        background-color: #303845 !important;
        border-color: #00c030 !important;
        color: #fff !important;
    }
</style>
{% endblock %}
