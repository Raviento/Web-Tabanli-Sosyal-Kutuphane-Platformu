{% extends 'base.html' %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card bg-card border-secondary shadow-lg p-4" style="width: 400px;">
        <h3 class="text-center mb-4 text-white">Kayıt Ol</h3>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger border-0 bg-danger bg-opacity-25 text-white">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="text-muted mb-1">Kullanıcı Adı</label>
                <input type="text" name="username" class="form-control bg-input text-white border-secondary" required>
            </div>
            <div class="mb-3">
                <label class="text-muted mb-1">E-posta</label>
                <input type="email" name="email" class="form-control bg-input text-white border-secondary" required>
            </div>
            <div class="mb-3">
                <label class="text-muted mb-1">Şifre</label>
                <input type="password" name="password" class="form-control bg-input text-white border-secondary" required>
            </div>
            <div class="mb-4">
                <label class="text-muted mb-1">Şifre Tekrar</label>
                <input type="password" name="password_confirm" class="form-control bg-input text-white border-secondary" required>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2 fw-bold">Kayıt Ol</button>
        </form>
        <div class="text-center mt-4 pt-3 border-top border-secondary">
            <p class="text-muted mb-2">Zaten hesabın var mı?</p>
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm w-100">Giriş Yap</a>
        </div>
    </div>
</div>
{% endblock %}
