{% extends 'base.html' %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card bg-card border-secondary shadow-lg p-4" style="width: 400px;">
        <h3 class="text-center mb-4 text-white">Giriş Yap</h3>
        <form method="POST">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger border-0 bg-danger bg-opacity-25 text-white">
                    <i class="fas fa-exclamation-circle me-2"></i>E-posta veya şifre hatalı.
                </div>
            {% endif %}
            <div class="mb-3">
                <label class="text-muted mb-1">E-posta</label>
                <input type="email" name="email" class="form-control bg-input text-white border-secondary" placeholder="ornek@email.com" required>
            </div>
            <div class="mb-4">
                <label class="text-muted mb-1">Şifre</label>
                <input type="password" name="password" class="form-control bg-input text-white border-secondary" placeholder="******" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Giriş Yap</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}" class="text-info small text-decoration-none">Şifremi Unuttum</a>
        </div>
        <div class="text-center mt-4 pt-3 border-top border-secondary">
            <p class="text-muted mb-2">Hesabın yok mu?</p>
            <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm w-100">Kayıt Ol</a>
        </div>
    </div>
</div>
{% endblock %}
