{% extends 'base.html' %}

{% block title %}Yeni Şifre Belirle{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card bg-card border-secondary shadow-lg p-4" style="width: 400px;">
        <h3 class="text-center text-white mb-4">Yeni Şifre Belirle</h3>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label class="text-muted mb-1">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="form-control bg-input text-white border-secondary" required>
                {% if field.help_text %}
                <div class="form-text text-muted small">{{ field.help_text }}</div>
                {% endif %}
                {% if field.errors %}
                <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success w-100 py-2 fw-bold">Şifreyi Değiştir</button>
        </form>
    </div>
</div>
{% endblock %}
