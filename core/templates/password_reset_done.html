{% extends 'base.html' %}

{% block title %}E-posta Gönderildi{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card bg-card border-secondary shadow-lg p-5 text-center" style="width: 500px;">
        <div class="mb-4">
            <i class="fas fa-envelope-open-text text-success fa-4x"></i>
        </div>
        <h3 class="text-white mb-3">E-posta Gönderildi!</h3>
        <p class="text-muted mb-4">Şifre sıfırlama bağlantısını e-posta adresine gönderdik. Lütfen gelen kutunu (ve spam klasörünü) kontrol et.</p>
        <a href="{% url 'home' %}" class="btn btn-outline-light">Ana Sayfaya Dön</a>
    </div>
</div>
{% endblock %}
